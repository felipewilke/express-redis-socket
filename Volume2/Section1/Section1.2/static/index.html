<!DOCTYPE html>
<html>
<head>
  <title>Socket.io</title
</head>
<body>
  <h1>Socket.io</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    //start it all off
    socket.emit('socketping');
    socket.on('socketpong', () => {
      console.log('client - socketpong');
      setTimeout(() => socket.emit('socketping'), 3000);
    });

  </script>
</body>
</html>
